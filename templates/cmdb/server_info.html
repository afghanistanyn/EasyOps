{% extends "base.html" %}
{% block page %}

	    <section class="content">
			<div class="row">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">{{ Main_infos.mod_info }}</h3>
					</div>
					<div class="box-body">
						<table id="servers_info" class="table table-bordered table-hover">
							<thead>
							<tr>
								{% for key in shown_p %}
									<th>{{ key }}</th>
								{% endfor %}
							</tr>
							</thead>
							<tbody>
							{% for server in server_infos %}
								<tr>
									{% for key in shown_p %}
										<td>{{ server[key] }}</td>
									{% endfor %}
								</tr>
							{% endfor %}
									
							</tbody>
							 
							
						</table>	
					</div>
				</div>
			</div>
		</section>
		
{% endblock page %}

{% block c_script %}	

<-->
<script>
  $(function () {
    $('#servers_info').DataTable({
      'paging'      : true,
      'lengthChange': true,
      "lengthMenu": [[15, 20,  50 , -1], [15,20,50,"All"]],
      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : true
    })
  })
</script>

{% endblock c_script %}
